<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futurama Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container">
            <h1 class="display-2">Futurama Trivia Game</h1>
            <hr>
            <div class="wrapper">
                <div id="timeleft"></div>
                <div id="questionblock"></div>
                <div id="answerblock"></div>
                <button type="button" class="btn btn-danger btn-lg" id="start">Start</button>
                <br>
                <button type="button" class="btn btn-danger btn-lg" id="reset">Play Again</button>
            </div>
    </div>
    
</body>
</html>
